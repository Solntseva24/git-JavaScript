<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //1 Объясните почему код даёт именно такие результаты?
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ 2 - C присвоено значение а, которое увеличилось на единицу за счет инкремента перед переменной

        //пример 2
        d = b++;
        alert(d); // ответ 1  d присвоено изначальное значение b, которое увеличилось за счет инкремента только пеосле записи
         //в переменную  т.к. он постфиксный

         // пример 3
        c = 2 + ++a;
        alert(c); //ответ 5 - после выполнения примера 1 переменная a равна 2 и в данном примере имеет префиксный инкремент
        // т.е.увеличивается еще на 1 = 3. 2 + 3 = 5, записали в переменную с

        //пример 4
        d = 2 + b++;
        alert(d); //ответ 4 - после выполнения примера 1 переменная b равна 2 и в данном примере имеет постфиксный инкремент
        // т.е. увеличится только после выполнения  - 2 + 2 = 4, записали в переменную d

        alert(a); // 3 переменная дважды увеличивалась на 1 префиксным инкрементом
        alert(b); //3 переменная дважды увеличивалась на 1 постфиксным инкрементом

    </script>


</body>
</html>
