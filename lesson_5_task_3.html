<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Lesson_5_task_3.1.css">
</head>
<body>
    <div>lorem ipsum dolor sit.</div>

    <button> кнопка </button>

    <div class="modal hidden">
        <span>&times;</span>
        <p>Модальное окно</p>
    </div>
    <script>
        'use strict';
        /*
        3 a. Сделайте модальное (появляющееся и исчезающее) окно
        b. (не обязательное задание) Сделайте анимацию при появлении и исчезании. Анимации можно взять здесь:
        1 https://github.com/miniMAC/magic (демо https://www.minimamente.com/project/magic/ )
        2 https://github.com/daneden/animate.css (демо https://daneden.github.io/animate.css/ )
        3 http://animista.net/
         */

        let modalWindow = document.querySelector('.modal');
        let closeWindow = document.querySelector('span');
        let btn = document.querySelector('button');

        let removeHidden = function() {
            modalWindow.classList.remove('hidden');
        };

        let addHidden = function() {
            modalWindow.classList.add('hidden');
        };

        btn.addEventListener('click', removeHidden);

        closeWindow.addEventListener('click', addHidden);

    </script>
</body>
</html>
