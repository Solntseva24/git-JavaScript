<body>
   <script>
        'use strict';
        /* 4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
        параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
        и возвращать результат.
        Обязательно использовать оператор return. */

       function addition(a, b) {
           return a + b;
       }
       addition(1, 2);

        function subtract(x, y) {
            return x - y;
        }
        subtract(4, 3);

        function division(c, e) {
            return c / e;
        }
        division(10, 2);

        function multiplication(k, n) {
            return k * n;
        }
        multiplication(5, 5);

        /* 5 Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
       где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
       переданного значения операции (использовать switch) выполнить одну из арифметических
       операций
       (использовать функции из задания 4) и вернуть полученное значение. */
        /**
         * Функция вычисляет значение в зависимости от переданного значения operation, с использование
         * функций addition, subtract, division, multiplication
         * @param arg1
         * @param arg2
         * @param operation
         * @returns {number}
         */
        function mathOperation(arg1, arg2, operation){
            switch (operation) {
                case "сумма":
                    return addition(arg1, arg2);
                case "вычитание":
                    return subtract(arg1, arg2);
                case "умножение":
                    return multiplication(arg1, arg2);
                case "деление":
                    return division(arg1, arg2);
                default:
                    alert("Незнаю такой операции");
            }
        }

        mathOperation(4, 5, "умножение");

    </script>

</body>
</html>
